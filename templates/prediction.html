                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <div class="header_information">
                        <nav class="navigation navbar navbar-expand-md navbar-dark ">

      <!-- end header inner -->
      <!-- end header -->
      <!-- banner -->
      <div id="myCarousel" class="carousel slide banner_main" data-ride="carousel">
         
         <div class="carousel-inner">
            <div class="carousel-item active">
               <img class="first-slide" src="/static/images/banner.jpg" alt="First slide">
               <div class="container">
                  <div class="carousel-caption relative">
                     <center>
                        <form action="{{url_for('prediction')}}" method="post" style="width:1200px ; margin-left:-100px;">
                           {% if msg %}
                           <h3>{{msg}}</h3>
                           {% endif %}
                           
   
                           <div class="row">
                              <div class="col">
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f1" placeholder="ROA(C) before interest and depreciation before interest">
                              </div>
   
                              <div class="col">
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f2" placeholder="ROA(A) before interest and % after tax" >
                              </div>
   
                              <div class="col">
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f3" placeholder="Continuous interest rate (after tax)" >
                              </div>
                           </div>
   
                           <div class="row">
                              <div class="col">
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="flaot" name="f4" placeholder="Net Value Per Share (B)" >
                              </div>
   
                              <div class="col">
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f5" placeholder="Persistent EPS in the Last Four Seasons">
                              </div>
   
                              <div class="col">
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f6" placeholder="Per Share Net profit before tax (Yuan Â¥)" >
                              </div>
                           </div>
   
                           <div class="row">
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f7" placeholder="Interest Expense Ratio" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f8" placeholder="Debt ratio %" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="flaot" name="f9" placeholder="Net worth/Assets" >  
                              </div>
   
                           </div>
   
   
                           <div class="row">
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f10" placeholder="Borrowing dependency" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f11" placeholder="Operating profit/Paid-in capital" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f12" placeholder="Retained Earnings to Total Assets" >
                              </div>
   
                           </div>
   
   
   
                           <div class="row">
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f13" placeholder="Net Income to Total Assets" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="flaot" name="f14" placeholder="Net Income to Stockholder's Equity" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f15" placeholder="Liability to Equity	" > 
                              </div>
   
                           </div>
   
   
                           <div class="row">
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f16" placeholder="Degree of Financial Leverage (DFL)" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f17" placeholder="Interest Coverage Ratio (Interest expense to EBIT)" >
                              </div>
                              <div class='col'>
                                 <input style="margin-top:10px; width:100%;font-size:10px;" class="form-control" type="float" name="f18" placeholder="Equity to Liability" >  
                              </div>
   
                           </div>
                        <input style="margin-top:10px; width:100%;font-size:10px;" class="btn btn-primary" type="submit" style="margin-left: 50px;"><br>
                     </form>


                     </center>
                     
                  </div>
               </div>
            </div>
